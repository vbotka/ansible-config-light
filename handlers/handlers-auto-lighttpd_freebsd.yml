---
# Ansible managed
# Automatically generated file with handlers.

- name: enable and start lighttpd
  service:
    name: lighttpd
    state: started
    enabled: true


- name: disable and stop lighttpd
  service:
    name: lighttpd
    state: stopped
    enabled: false


- name: reload lighttpd
  service:
    name: lighttpd
    state: reloaded
  when:
    - cl_service_lighttpd_enable|bool


- name: restart lighttpd
  service:
    name: lighttpd
    state: restarted
  when:
    - cl_service_lighttpd_enable|bool


- name: lighttpd check
  command:
    cmd: /usr/local/sbin/lighttpd -t


